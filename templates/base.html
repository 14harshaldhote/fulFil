<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Importer{% endblock %}</title>
    <meta name="description" content="Acme Inc. Product Importer - Upload and manage products efficiently">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">ðŸ“¦</span>
                <span class="logo-text">Product Importer</span>
            </a>
            <ul class="nav-links">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Upload</a></li>
                <li><a href="/products/" class="{% if request.path == '/products/' %}active{% endif %}">Products</a></li>
                <li><a href="/webhooks/" class="{% if request.path == '/webhooks/' %}active{% endif %}">Webhooks</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Acme Inc. Product Importer</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
