services:
  # Web Application
  - type: web
    name: product-importer
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: product-importer-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString

  # Redis for Celery
  - type: redis
    name: product-importer-redis
    region: oregon
    plan: free
    maxmemoryPolicy: noeviction

databases:
  # PostgreSQL Database
  - name: product-importer-db
    region: oregon
    plan: free
